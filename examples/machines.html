<!DOCTYPE html >
<head>
<title>Proportion/examples</title>
<link rel="stylesheet" href="../styles.css">
<script type="text/javascript" src="../proportion.js"></script> 
<script type="text/javascript" src="../prMachines.js"></script> 
<script type="text/javascript">
	var theContext, theP, theMachines, toUse, t;  
	
	function setParameters() {          
        toUse = parseInt(document.getElementById('machineSelect').value);
	}

	function animator() {
		t = t+0.005;
		theP.clear();

		switch (toUse) {
			case 0: theMachines.midpoint_test(t); break;
			case 1: theMachines.perpendicular_test(t); break;
			case 2: theMachines.goldenRatio_test(t); break;
			case 3: theMachines.series_test(t); break;
			case 4: theMachines.tangents_test(t); break;
			case 5: theMachines.angleBisection_test(t); break;
			case 6: theMachines.subdivide_test(t); break;
			case 7: theMachines.circleTransfer_test(t); break;
			case 8: theMachines.sublimeTriangleFromLong_test(t); break;
			case 9: theMachines.sublimeTriangleFromShort_test(t); break;

			case 10: theMachines.squareInCircle_test(t); break;
			case 11: theMachines.squareOnLine_test(t); break;
			case 12: theMachines.squareAcrossLine_test(t); break;

			case 13: theMachines.completeParallelogram_test(t); break;

			case 14: theMachines.goldenOnLine_test(t); break; 
			case 15: theMachines.goldenOnLine2_test(t); break; 
			case 16: theMachines.goldenOnLine3_test(t); break; 

			case 17: theMachines.pentagonInCircle_test(t); break;
			case 18: theMachines.pentagonOnLine_test(t); break;
			case 19: theMachines.pentagonAcrossLine_test(t); break;

			case 20: theMachines.hexagonInCircle_test(t); break;
			case 21: theMachines.hexagonOnLine_test(t); break;
			case 22: theMachines.hexagonAcrossLine_test(t); break;			
			case 23: theMachines.hexagonAcrossLine2_test(t); break;
			
			case 24: theMachines.heptagonInCircle_test(t); break;
			case 25: theMachines.heptagonOnLine_test(t); break;

			case 26: theMachines.octagonInCircle_test(t); break;
			case 27: theMachines.octagonOnLine_test(t); break;
			
			case 28: theMachines.gridFromTwoPoints_test(t); break;
			case 29: theMachines.gridFromThreePoints_test(t); break;

			case 30: theMachines.gridInTwoPoints_test(t); break;
			case 31: theMachines.gridInThreePoints_test(t); break;

			case 32: theMachines.roundedSegment_test(t); break;
			case 33: theMachines.squaredSegment_test(t); break;
			case 34: theMachines.roundedParallelogram_test(t); break;

			case 35: theMachines.doubler_test(t); break;
			default: break; 
		}
		
		theP.redraw();
	}
	
	
	function startAnimation() { 
		t = 0.0;
		toUse = 0; 
		var theCanvas = document.getElementById("sampleCanvas");
		theContext = theCanvas.getContext("2d");
			
		theP = new prPage(theContext); 
		theMachines = new prMachines(theP); 
		setInterval(animator, 50);  
	}

</script>

<body  onLoad="startAnimation();">
<div class="container">
  <div class="header">
   	<div class="left"> <a href="index.html"><img src="../icon.jpg" alt="workly.com" /></a> 
    	</div>
    <div class="right">
        Proportion: tests for the machines<br>
        </div>
        
    <div class="clear"></div>
    </div> <!-- header--> 
      
    Select machine:<select id='machineSelect' onchange="setParameters()">
            <option value='0'>midpoint</option>
            <option value='1'>perpendicular</option>
            <option value='2'>golden ratio on a line</option>
            <option value='3'>series</option>
            <option value='4'>tangents to a circle from a point</option>
            <option value='5'>bisection of angle</option>
            <option value='6'>arbitrary subdivision of a line segment</option>
            <option value='7'>circle duplication</option>

            <option value='8'>sublime triangle from long side</option>
            <option value='9'>sublime triangle from short side</option>
            <option value='10'>square in circle</option>
            <option value='11'>square on line</option>
            <option value='12'>square across line</option>

            <option value='13'>parallelogram completion</option>

            <option value='14'>golden rectangle along line</option>
            <option value='15'>gRect on line, short side</option>
            <option value='16'>gRect on line, within two points</option>

            <option value='17'>pentagon in circle</option>
            <option value='18'>pentagon on line</option>
            <option value='19'>pentagon across line</option>

            <option value='20'>hexagon in circle</option>
            <option value='21'>hexagon on line</option>
            <option value='22'>hexagon across line</option>
            <option value='23'>hexagon across line II</option>

            <option value='24'>heptagon in circle (approximate!)</option>
            <option value='25'>heptagon on line</option>

            <option value='26'>octagon in circle</option>
            <option value='27'>octagon on line</option>

            <option value='28'>rectilinear grid</option>
            <option value='29'>parallelogram grid</option>

            <option value='30'>grid in square</option>
            <option value='31'>grid in parallelogram</option>
            <option value='32'>rounded segment</option>
            <option value='33'>squared segment</option>
            <option value='34'>rounded parallelogram</option>
            </select>
    	<!--<button onclick="setParameters();" href="javascript:;">Go</button> -->
    
  <div class="subCont">
    	<canvas id="sampleCanvas" width="640" height="640"></canvas> <!-- hey look: the canvas! -->

    </div><!-- subCont -->
    <div class = "subCont">
   
    	<div class="codeBox">
		<a href="../prMachines.js">"prMachines.js"</a> contains functions that add commonly-used constructions. 
		This page demonstrates them. They are animated 
		for the sake of testing them over all possible inputs.      
		<br>
 	</div></div> 
        
    
</div><!-- container -->

</body>
</html>
