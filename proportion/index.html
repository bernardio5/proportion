<!DOCTYPE html>

<title>workly.com/proportion</title>

<script type="text/javascript" src="proportion-min.js"></script>
<script type="text/javascript">
	
	var t = 0.0; 
	var theP;
	var theC; 
	
	function testcode() { 
		t += 0.05;
		
		theC.beginPath();
		theC.rect(0,0, 640, 640);
		theC.fill();
		  
		theP.addInitialFigure(.1, .1, .4+(.2*Math.cos(t)), .5+(.25*Math.sin(t*.8))); 
		theC.beginPath(); 
		theP.trace(); 
		theC.stroke(); 
		
	}
	
	
	function redraw() { 
		var c_canvas = document.getElementById("sampleCanvas");
		theC = c_canvas.getContext("2d");
		
		theC.fillStyle = 'white';
		theC.strokeStyle = "#000";
	
		// make a proportion "page" for drawing into
		theP = new prPage(theC, "#ffffff"); 
		
		// add a simple figure to the page
		testcode(); 
		
		// "setinterval" enables animation.
		setInterval(testcode, 20); 
	}


</script>
