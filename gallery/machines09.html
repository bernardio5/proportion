<!DOCTYPE html>
<head>
<title>workly.com/proportion</title>
<link rel="stylesheet" href="../styles.css">
<script type="text/javascript" src="../proportion.js"></script>
<script type="text/javascript" src="../prMachines.js"></script>
<script type="text/javascript">
	var theP, theMachines, t;  
	function animator() {
		t = t+0.005;
		theP.clear();
		theMachines.sublimeTriangleFromShort_test(t); 
		theP.redraw();
	}
	function startAnimation() { 
		t = 0.0;
		var theCanvas = document.getElementById("sampleCanvas");
		var theContext = theCanvas.getContext("2d");
		theP = new prPage(theContext); 
		theMachines = new prMachines(theP); 
		setInterval(animator, 50);  
	}
</script>
</head>
<body onLoad="startAnimation();">
<div class="container">
  <div class="subCont">
    <div class="left">
      <img src="machines.jpg" width="128" height="128"/>
      </div><!-- left -->
    <div class="right">
    	Given a line segment, construct a "sublime triangle" that uses the segment as the shorter leg. 
      </div><!-- right -->
    <div class="clear"></div>
    </div><!-- subCont -->
    <div class="subCont">
    	<canvas id="sampleCanvas" width="640" height="640"></canvas>
   </div>
</div><!-- container -->
</body>
</html>
