<!DOCTYPE html >
<head>
<title>Proportion/examples</title>
<link rel="stylesheet" href="../styles.css">
<script type="text/javascript" src="../proportion.js"></script>
<script type="text/javascript">
	
	var frame = 0; 
	var theP;
	var theC; 
	
	function testcode() { 
		var a, b; 
		
		theP.clear(); 
		// You know what? "addGivenPoint" is super-legible, but I'm going to call it "given" from now on. 
		// also, "line" instead of addLine, circle, first instead of addFirstIntersection...
		theP.setCurrentGroup(2); // draw this light grey
		var p1 = theP.given(.5, .1); 
		var p2 = theP.given(.5, .15); 
		var p3 = theP.given(.5, .2); 
		var p4 = theP.given(.5, .25); 
		var p5 = theP.given(.5, .5); 

		var c1 = theP.circle(p5,p1); 
		var c2 = theP.circle(p5,p2); 
		var c3 = theP.circle(p5,p3); 
		var c4 = theP.circle(p5,p4); 

		var pr1 = theP.parametric(c1, frame/200.0); 
		var pr2 = theP.parametric(c2, frame/250.0); 
		var pr3 = theP.parametric(c3, frame/300.0);

		var pc1 = theP.closest(c4,pr1); 
		var pc2 = theP.closest(c4,pr2); // no, these return parameters. 
		var pc3 = theP.closest(c4,pr3); 

		var pr4 = theP.parametric(c4, pc1); 
		var pr5 = theP.parametric(c4, pc2); 
		var pr6 = theP.parametric(c4, pc3); 
		theP.setCurrentGroup(3); 	
		var a1 = theP.arc(c4, pr4, pr5, pr6); 


		theP.redraw(); // draw the rect and the spiral black and bold	
		++frame;	
	}
	
	
	function redraw() { 
		var c_canvas = document.getElementById("sampleCanvas");
		theC = c_canvas.getContext("2d");
		
		theP = new prPage(theC); 
		theP.setGroupColor(2, "#f44"); 
		theP.setGroupColor(3, "#000"); 
		
		setInterval(testcode, 50); 
	}



</script>

<body  onLoad="redraw();">
