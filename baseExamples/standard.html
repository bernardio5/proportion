<script type="text/javascript">
	
	var frame = 0; 
	var theP;
	var theC; 
	
	function animate() { 
		var a, b; 
		
		theP.clear(); 
		
		var p1 = theP.addInitialFigure(.2, .2, .3, .4+.2*Math.sin(frame*0.1)); 
	
		++frame;
	
		// draw the figure
		theC.beginPath(); 
		theP.trace(); 
		theC.stroke(); 
	}
	
	
	function setup() { 
		var c_canvas = document.getElementById("sampleCanvas");
		theC = c_canvas.getContext("2d");
		
		theC.fillStyle = 'white';
		theC.strokeStyle = "#000";
		theP = new prPage(theC, "#ffffff"); 
		setInterval(animate, 20); 
	}


</script>
