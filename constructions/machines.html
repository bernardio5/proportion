<!DOCTYPE html >
<head>
<title>workly.com/proportion/tutorial</title>
<link rel="stylesheet" href="../styles.css">
<script type="text/javascript" src="../proportion.js"></script> 
<script type="text/javascript" src="../prMachines.js"></script> 
<script type="text/javascript">
	var theContext, theP, theMachines, toUse, t;  
	
	function setParameters() {          
        toUse = parseInt(document.getElementById('machineSelect').value);
	}


	function animator() {
		t = t+0.005;
		theP.clear();

		switch (toUse) {
			case 0: theMachines.midpoint_test(t); break;
			case 1: theMachines.perpendicular_test(t); break;
			case 2: theMachines.series_test(t); break;
			case 3: theMachines.tangents_test(t); break;
			case 4: theMachines.angleBisection_test(t); break;

			case 5: theMachines.squareInCircle_test(t); break;
			case 6: theMachines.squareOnLine_test(t); break;
			case 7: theMachines.squareAcrossLine_test(t); break;

			case 18: theMachines.completeParallelogram_test(t); break;

			case 8: theMachines.pentagonInCircle_test(t); break;
			case 9: theMachines.pentagonOnLine_test(t); break;
			case 10: theMachines.pentagonAcrossLine_test(t); break;

			case 11: theMachines.hexagonInCircle_test(t); break;
			case 12: theMachines.hexagonOnLine_test(t); break;
			case 13: theMachines.hexagonAcrossLine_test(t); break;			
			case 14: theMachines.hexagonAcrossLineII_test(t); break;
			
			case 15: theMachines.gridFromTwoPoints_test(t); break;
			case 16: theMachines.gridFromThreePoints_test(t); break;
			case 17: theMachines.doubler_test(t); break;
			
			default: break; 
		}
		
		theContext.beginPath(); 
		theP.trace();
		theContext.stroke(); 
	}
	
	
	function startAnimation() { 
		t = 0.0;
		toUse = 13; 
		var theCanvas = document.getElementById("sampleCanvas");
		theContext = theCanvas.getContext("2d");
		
		theContext.fillStyle = 'white';
		theContext.strokeStyle = "#000";
	
		theP = new prPage(theContext); 
		theMachines = new prMachines(theP); 
		setInterval(animator, 50);  
	}

</script>

<body  onLoad="startAnimation();">
<div class="container">
  <div class="header">
   	<div class="left"> <a href="index.html"><img src="../icon.jpg" alt="workly.com" /></a> 
    	</div>
    <div class="right">
        Proportion tutorial: machines<br>
        </div>
        
    <div class="clear"></div>
    </div> <!-- header--> 
      
    Select machine:<select id='machineSelect' onchange="setParameters()">
            <option value='0'>midpoint</option>
            <option value='1'>perpendicular</option>
            <option value='2'>series</option>
            <option value='3'>tangents to a circle from a point</option>
            <option value='4'>bisection of angle</option>

            <option value='5'>square in circle</option>
            <option value='6'>square on line</option>
            <option value='7'>square across line</option>

            <option value='18'>complete parallelogram</option>

            <option value='8'>pentagon in circle</option>
            <option value='9'>pentagon on line</option>
            <option value='10'>pentagon across line</option>

            <option value='11'>hexagon in circle</option>
            <option value='12'>hexagon on line</option>
            <option value='13'>hexagon across line</option>
            <option value='14'>hexagon across line II</option>

            <option value='15'>rectilinear grid</option>
            <option value='16'>trapezoidal grid</option>
            <option value='17'>polygon doubler</option>

            </select>
    	<!--<button onclick="setParameters();" href="javascript:;">Go</button> -->
    
  <div class="subCont">
    	<canvas id="sampleCanvas" width="640" height="640"></canvas> <!-- hey look: the canvas! -->

    </div><!-- subCont -->
    <div class = "subCont">
   
    	<div class="codeBox">
		"prMachines.js" contains functions that add commonly-used constructions.       
		<br>
       <br>
       Please look at the source code of this page for more information.

 	</div></div> 
        
    
</div><!-- container -->

</body>
</html>
